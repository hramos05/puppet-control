---
version: 5

defaults:
  datadir: "data"

hierarchy:
  - name: "Yaml backend"
    data_hash: yaml_data
    paths:
      - "nodes/%{::trusted.certname}.yaml"
      - "roles/%{::trusted.extensions.pp_role}.yaml"
      - "hardening/%{::trusted.osfamily}-%{::trusted.os.release.major}.yaml"
      - "domains/%{::trusted.domain}.yaml"
      - "os/%{::trusted.osfamily}.yaml"
      - "common.yaml"
